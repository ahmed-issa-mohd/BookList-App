<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>MyBookoList App</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i> My <span
                class="text-primary">MyBooko</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="d-grid"><input type="submit" value="Add Book" class="btn btn-primary btn-block mt-3"></div>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="https://kit.fontawesome.com/13e9183f10.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
